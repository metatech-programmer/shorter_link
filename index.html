<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Metadatos -->
    <meta name="description"
        content="shorter_link es una herramienta de acortamiento de enlaces que te permite acortar tus URLs de forma fácil y rápida.">
    <meta name="keywords" content="acortador de enlaces, acortar URL, enlaces cortos, URL shortening">
    <meta name="author" content="Metatech">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="shorter_link - Acortador de Enlaces">
    <meta property="og:description"
        content="Shorter_link es una herramienta de acortamiento de enlaces que te permite acortar tus URLs de forma fácil y rápida.">
    <meta property="og:image" content="./icon.png">
    <meta property="og:url" content="https://shorter-link-lake.vercel.app/">
    <meta property="og:type" content="website">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="shorter_link - Acortador de Enlaces">
    <meta name="twitter:description"
        content="Shorter_link es una herramienta de acortamiento de enlaces que te permite acortar tus URLs de forma fácil y rápida.">
    <meta name="twitter:image" content="./icon.png">
    <meta name="twitter:url" content="https://shorter-link-lake.vercel.app/">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container" id="container">
        <div id="loader" class="loader">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <div id="contenido" class="contenido">
            <img src="./icon.png" alt="shorter_link Logo" class="logo" id="logo">
            <h1>Acortar URL <i class="fas fa-link"></i></h1>
            <input type="url" id="urlInput" placeholder="Ingresa la URL aquí">
            <button onclick="acortarURL()">Acortar URL</button>
            <div id="resultado"></div>
            <div class="historial">
                <h3>Historial</h3>
                <ul id="historialLista"></ul>
            </div>
            <button id="borrarHistorial" class="borrar-historial">Borrar historial</button>
        </div>
    </div>
    <a id="botonFlotante" aria-label="Desplazarse" >
        <i class="fas fa-chevron-up"></i>
    </a>
    <script src="main.js"></script>

</body>

</html>
